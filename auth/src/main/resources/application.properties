spring.application.name=auth

#docker dev app config
spring.config.import=file:/app/dev.properties

#Database configuration
spring.datasource.platform=${DB_PLATFORM}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

#jwt security
security.jwt.secret-key=${security.jwt.secret-key}
security.jwt.expiration-time=${security.jwt.expiration-time}